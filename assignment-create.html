    <!-- HEADER END -->

    <!-- CONTENT START -->
    <section class="py-5 bg-light">

        <!-- .container start -->
        <div class="container">
            
            <!-- .row start -->
            <div class="row">

                <!-- .col start -->
                <div class="col-lg-3">

                    <div class="list-group">

                        <a href="index.html" class="list-group-item list-group-item-action active">
                            <i class="fa-solid fa-house me-1"></i> Dasbor                            
                        </a>

                        <a href="siswa-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-graduation-cap me-1"></i> Siswa
                            </div>  
                            <span class="badge bg-primary">11</span>                         
                        </a>

                        <a href="tutor-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-user-tie me-1"></i> Tutor
                            </div>  
                            <span class="badge bg-primary">12</span>                          
                        </a>
                        
                        <a href="assignment-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-list me-1"></i> Assignment
                            </div>  
                         
                        </a>
                        

                        <a href="login.html" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-sign-out me-1"></i> Keluar                          
                        </a>

                    </div>

                </div>
                <!-- .col end -->

                <!-- .col start -->
                <div class="col-lg-9">
                    
                    <div class="card">

                        <div class="card-header d-flex justify-content-between bg-secondary">

                            <h3 class="fa-pencil fa-solid text-light"><span class=""> Create</span><span class="fw-bold"><i></i> Assignment</span></h3>


                            <div>
                                <a href="./assignment-read.html" class="btn btn-success"><i class="fa-solid fa-left-long me-1"></i> Return</a>
                            </div>

                        </div>

                        <div class="card-body">

                            <form>

                                <ul class="list-group">
                                   
                                    <li class="list-group-item">
                                        <label for="assignment-title" class="form-label">Assignment title</label>
                                        <input type="text" name="assignment-title" class="form-control form-control-lg" placeholder="Write assignment title...">
                                    </li>
                                    <li class="list-group-item">
                                        <label for="tutor's name(s)" class="form-label">Tutor's name(s)</label>
                                        <input type="textl" name="tutor's name(s)" class="form-control form-control-lg" placeholder="Write your name...">
                                        </span>
                                    </li>
                                    <li class="list-group-item">
                                        <label for="due-date" class="form-label">Due Date</label>
                                        <input type="text" name="due-date" class="form-control form-control-lg" placeholder="Write the due date...">
                                        </span>
                                    </li>
                                    <li class="list-group-item">
                                        <label for="additional-information" class="form-label">Additional Information</label>
                                        <input type="text" name="additional-information" class="form-control form-control-lg" placeholder="Write additional information...">
                                        </span>
                                    </li>
                                    <li class="list-group-item">
                                        <label for="kind-of-assignment" class="form-label">Kind of assignment</label>
                                        <select name="kind-of-assignment" id="" class="form-select form-select-lg">
                                            <option selected>Pilih</option>
                                            <option value="Individual">Individual</option>
                                            <option value="In Group">In Group</option>
                                            <option value="With Pairs">With Pairs</option>
                                        </select>
                                    </li>
                                </ul>

                            </form>

                        </div>

                        <div class="card-footer">

                            <div class="row">

                                <div class="col-6">

                                    <button type="submit" class="btn btn-lg btn-success w-100">
                                    <i class="fa-solid fa-plus-square me-2"></i> Create</button>

                                </div>

                                <div class="col-6">
                                    <button type="submit" class="btn btn-lg btn-warning w-100">
                                    <i class="fa-solid fa-cancel me-2"></i> Cancel</button>
                                </div>
                                
                            </div>
                            
                        </div>

                    </div>

                </div>
